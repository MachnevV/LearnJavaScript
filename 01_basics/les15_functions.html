<script>
    //1. Обязателен ли "else"?
    // Следующая функция возвращает true, если параметр age больше 18.
    // В ином случае она запрашивает подтверждение через confirm и возвращает его результат:
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            // ...
            return confirm('Родители разрешили?');
        }
    }

    // Будет ли эта функция работать как-то иначе, если убрать else?

    function checkAge(age) {
        if (age > 18) {
            return true;
        }
        // ...
        return confirm('Родители разрешили?');
    }
    //Оба варианта функций работают одинаково, отличий нет.

    //2. Перепишите функцию, используя оператор '?' или '||'
    // Следующая функция возвращает true, если параметр age больше 18.
    // В ином случае она задаёт вопрос confirm и возвращает его результат.
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Родители разрешили?');
        }
    }
    // Перепишите функцию, чтобы она делала то же самое, но без if, в одну строку.
    // Сделайте два варианта функции checkAge:
    // 1.Используя оператор ?
    function checkAge(age) {
        return (age > 18) ? true : confirm('Родители разрешили?');//круглые скобки не обязательны. Они здесь для лучшей читаемости кода.
    }
    // 2.Используя оператор ||
    function checkAge(age) {
        return (age > 18) || confirm('Родители разрешили?');//круглые скобки не обязательны. Они здесь для лучшей читаемости кода.
    }

    //3. Функция min(a, b)
    // Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.
    // Пример вызовов:
    min(2, 5) == 2
    min(3, -1) == -1
    min(1, 1) == 1

    function min(a, b) {
        return a < b ? a : b;
    }
    // или
    function min(a, b) {
        if (a < b) {
            return a;
        } else {
            return b;
        }
    }

    //4. Функция pow(x,n)
    // Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.
    pow(3, 2) = 3 * 3 = 9
    pow(3, 3) = 3 * 3 * 3 = 27
    pow(1, 100) = 1 * 1 * ...* 1 = 1

    function pow(x, n) {
        return x **n;
    }
    // Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).
    // P.S. В этой задаче функция обязана поддерживать только натуральные значения n, т.е. целые от 1 и выше.

</script>
