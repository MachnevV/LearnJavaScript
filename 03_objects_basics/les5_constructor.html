<script>
    /* 1. Две функции - один объект
    Возможно ли создать функции A и B, чтобы new A() == new B()?

    function A() { ... }
    function B() { ... }

    let a = new A();
    let b = new B();

    alert( a == b ); // true
    Да, возможно.
    Если функция возвращает объект, то new вернёт его вместо this.
    Таким образом, они могут, к примеру, возвращать один и тот же внешне определённый объект obj:
    */

    let obj = {};

    function A() { return obj; }
    function B() { return obj; }

    alert( new A() == new B() ); // true


    /* 2. Создайте калькулятор при помощи конструктора, new Calculator
    read() запрашивает два значения при помощи prompt и сохраняет их значение в свойствах объекта.
    sum() возвращает сумму этих свойств.
    mul() возвращает произведение этих свойств.
    */

    function Calculator(){
        this.read = function() {
            a = +prompt("Введите первое число", 2);
            b = +prompt("Введите первое число", 5);
        }

        this.sum = function() {
            return a + b;
        };

        this.mul = function() {
            return a * b;
        };

    }

    let calculator = new Calculator();
    
    calculator.read();
    alert( "Sum= " + calculator.sum() );
    alert( "Mul= " + calculator.mul() );
