<script>
/*1. Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 
включительно. «Включительно» означает, что значение переменной age может быть равно 14 или 90.
*/
let userName = prompt('Введите логин');

if (userName == "Админ"){
    let key = prompt('Здравствуйте Админ, введите пароль');

    if (key == "Я главный"){
        alert('Здравствуйте!'); 
    } else if (key == null || key == ""){
        alert('Отменено'); 
    } else {
        alert('Неверный пароль'); 
    } 

} else if (userName == null || userName == ""){
    alert("Отменено");
} else {
    alert("Я вас не знаю");
} 
</script>
