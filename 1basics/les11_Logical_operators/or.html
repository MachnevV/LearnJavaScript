<script>
    // 1
    alert( null || 2 || undefined ); // 2, это первое значение, ктр в логич контексте даст true.
    // 2
    alert( alert(1) || 2 || alert(3) ); // сначала 1, затем 2.
    /* Первый оператор ИЛИ || выполнит первый alert(1). Получит undefined и пойдёт дальше, 
    ко второму операнду в поисках истинного значения. Так как второй операнд 2 является истинным,
    то вычисления завершатся, результатом undefined || 2 будет 2, которое будет выведено внешним alert( .... ).
    */

    // 3
    alert( 1 && null && 2 ); // null, потому что это первое «ложное» значение из списка.

    // 4
    alert( alert(1) && alert(2) ); // 1, а затем undefined.
    /* Вызов alert не возвращает значения, или, иначе говоря, возвращает undefined.
    Поэтому до правого alert дело не дойдёт, вычисления закончатся на левом.
    */

    // 5 
    alert( null || 2 && 3 || 4 ); // 3
    /* Приоритет оператора && выше, чем ||, поэтому он выполнится первым.
    Результат 2 && 3 = 3, поэтому выражение приобретает вид:
    null || 3 || 4
    Теперь результатом является первое истинное значение: 3.
    */

</script>
