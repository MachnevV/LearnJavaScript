<script>
/*1. Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 
включительно. «Включительно» означает, что значение переменной age может быть равно 14 или 90.
*/
let age = +prompt('введите число от 14 до 90', 14);
if (age >= 14 && age <= 90){
    alert('Ok');
} else {
    alert('NO!'); 
}
//2.1
if (age !>= 14 && age !<= 90){ // (!(age >= 14 && age <= 90)) - так приавльно
    alert('Ok');
} else {
    alert('NO!'); 
}
//2.2
if (age < 14 && age > 90){
    alert('Ok');
} else {
    alert('NO!'); 
}

/*3 Какие из перечисленных ниже alert выполнятся?
Какие конкретно значения будут результатами выражений в условиях if(...)?
*/
if (-1 || 0) alert( 'first' ); // first /Результат -1 || 0 = -1, в логическом контексте true
if (-1 && 0) alert( 'second' ); // не выполнится / -1 && 0 = 0,  в логическом контексте false
if (null || -1 && 1) alert( 'third' ); // third /оператор && имеет больший приоритет, чем || так что -1 && 1 выполнится раньше вычисления: null || -1 && 1  ->  null || 1  ->  1



</script>
