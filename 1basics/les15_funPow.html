<script>
    //4. Функция pow(x,n)
    // Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.
    function pow(x, n) {
        return x ** n;
    }

    // alert(pow(3, 2)); //= 3 * 3 = 9
    // alert(pow(3, 3)); //= 3 * 3 * 3 = 27
    // alert(pow(1, 100)); //= 1 * 1 * ...* 1 = 1

    
    // Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).
    // P.S. В этой задаче функция обязана поддерживать только натуральные значения n, т.е. целые от 1 и выше.

    let userNumFirst = +prompt("Введите число возводимое в степень");
    let userNumSecond = +prompt("Введите число в какую степень возвести", 2);

    if (userNumSecond < 1 || userNumSecond % 1 != 0) {
        alert(`Степень ${userNumSecond} не поддерживается, используйте целое натуральное число!`);
    } else {
        alert(pow(userNumFirst, userNumSecond));
    }

</script>
